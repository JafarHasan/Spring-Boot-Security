<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: cream;
        }

        header {
            background-color: black;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 0 10px;
        }

        nav a:hover {
            color: blue;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Homepage</h1>
</header>
<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>
<section>
    <h2>About Me</h2>
    <p>This is a simple homepage created using HTML and CSS.</p>
</section>
<footer>
    &copy; 2024 My Homepage
</footer>
</body>
</html>
